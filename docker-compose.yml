version: '3.8'

services:
  api:
    build: .
    container_name: consumesafe-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    networks:
      - consumesafe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: nginx:latest
    container_name: consumesafe-frontend
    ports:
      - "3000:80"
    volumes:
      - ./app/index.html:/usr/share/nginx/html/index.html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
    networks:
      - consumesafe-network
    restart: unless-stopped

networks:
  consumesafe-network:
    driver: bridge
