apiVersion: v1
kind: Namespace
metadata:
  name: consumesafe
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: consumesafe-config
  namespace: consumesafe
data:
  DEBUG: "False"
  SECRET_KEY: "change-me-in-production"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: consumesafe-data-pvc
  namespace: consumesafe
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumesafe-api
  namespace: consumesafe
  labels:
    app: consumesafe-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: consumesafe-api
  template:
    metadata:
      labels:
        app: consumesafe-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: consumesafe-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: consumesafe-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: data
          mountPath: /app/data
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: consumesafe-data-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - consumesafe-api
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: consumesafe-api
  namespace: consumesafe
  labels:
    app: consumesafe-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: consumesafe-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumesafe-frontend
  namespace: consumesafe
  labels:
    app: consumesafe-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: consumesafe-frontend
  template:
    metadata:
      labels:
        app: consumesafe-frontend
    spec:
      containers:
      - name: frontend
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      volumes:
      - name: html
        configMap:
          name: consumesafe-html
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: consumesafe-frontend
  namespace: consumesafe
  labels:
    app: consumesafe-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: consumesafe-frontend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: consumesafe-api-hpa
  namespace: consumesafe
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: consumesafe-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: consumesafe-api-pdb
  namespace: consumesafe
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: consumesafe-api
