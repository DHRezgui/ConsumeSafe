apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: consumesafe-network-policy
  namespace: consumesafe
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: consumesafe
    - podSelector: {}
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: consumesafe
    - podSelector: {}
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: consumesafe-role
  namespace: consumesafe
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: consumesafe-rolebinding
  namespace: consumesafe
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: consumesafe-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: consumesafe
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: consumesafe-quota
  namespace: consumesafe
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "2Gi"
    limits.cpu: "4"
    limits.memory: "4Gi"
    pods: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: consumesafe-limitrange
  namespace: consumesafe
spec:
  limits:
  - max:
      cpu: "1"
      memory: "1Gi"
    min:
      cpu: "50m"
      memory: "64Mi"
    type: Container
  - max:
      cpu: "2"
      memory: "2Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    type: Pod
