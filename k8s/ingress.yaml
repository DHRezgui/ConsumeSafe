apiVersion: v1
kind: Ingress
metadata:
  name: consumesafe-ingress
  namespace: consumesafe
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - consumesafe.example.com
    secretName: consumesafe-tls
  rules:
  - host: consumesafe.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: consumesafe-api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: consumesafe-frontend
            port:
              number: 80
